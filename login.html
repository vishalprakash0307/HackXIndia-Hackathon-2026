<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AETRIS ‚Äì Login</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #1e293b, #2563eb);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-box {
    background: white;
    width: 380px;
    padding: 35px;
    border-radius: 10px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    text-align: center;
}

.login-box h2 {
    margin: 0;
    color: #1e293b;
}

.login-box p {
    color: #64748b;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0 18px 0;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
}

input:focus {
    outline: none;
    border-color: #2563eb;
}

button {
    width: 100%;
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1d4ed8;
}

.footer {
    margin-top: 20px;
    font-size: 13px;
    color: #94a3b8;
}
</style>
</head>

<body>

<div class="login-box">
    <h2>üè• AETRIS</h2>
    <p>AI Emergency Triage System</p>

    <form method="POST" action="/login">
        <input type="text" placeholder="Doctor / Staff ID" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Hackathon Demo ‚Ä¢ Secure Access
    </div>
</div>

</body>
</html>
